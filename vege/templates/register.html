{% extends 'base.html' %}
{% block start %}

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <form class="card p-4 shadow-lg" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="d-flex justify-content-center mb-3">
            <h1 class="h1">Register</h1>
          </div>

         {% if messages %}
  {% for message in messages %}
    <div 
      class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %} alert-dismissible fade show" 
      role="alert"
    >
      {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  {% endfor %}
{% endif %}


          <div class="mb-3">
            <label class="form-label">First Name</label>
            <input type="text" class="form-control" name="first_name" required />
          </div>

          <div class="mb-3">
            <label class="form-label">Last Name</label>
            <input type="text" class="form-control" name="last_name" required />
          </div>

          <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" class="form-control" name="username" required />
          </div>

          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" id="exampleInputPassword1" required />
            <div class="form-check mt-2">
              <input type="checkbox" class="form-check-input" id="togglePassword" />
              <label class="form-check-label" for="togglePassword">Show Password</label>
            </div>
          </div>

          <p class="mt-3">
            Already have an account? <a href="/login">Login</a>
          </p>

          <button type="submit" class="btn btn-primary mt-2">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    const passwordInput = document.getElementById('exampleInputPassword1')
    const togglePassword = document.getElementById('togglePassword')
    
    togglePassword.addEventListener('change', function () {
      passwordInput.type = this.checked ? 'text' : 'password'
    })
  </script>
{% endblock %}
