<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSV Input</title>
    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f8f9fa;
      }
    </style>
  </head>
  <body>
    <form method="post" enctype="multipart/form-data" class="p-4 bg-white border rounded shadow-sm">
      {% csrf_token %}
      <div class="mb-3">
        <label for="fileInput" class="form-label">Upload CSV or XML File</label>
        <input
          type="file"
          class="form-control"
          id="fileInput"
          name="file"
          accept=".csv,.xml"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary">Upload</button>
    </form>

    <!-- Bootstrap JS (optional, for components that require JavaScript) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
