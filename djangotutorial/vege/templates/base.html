<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Django Tutorial</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" 
        crossorigin="anonymous">

  <!-- Optional custom style for Translate widget -->
  <style>
    .goog-te-banner-frame.skiptranslate {
      display: none !important;
    }
    body {
      top: 0px !important;
    }
    .goog-logo-link,
    .goog-te-gadget span {
      display: none !important;
    }
    #google_translate_element {
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar p-3 bg-dark shadow-lg sticky-top">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <a class="navbar-brand text-success">VEGE</a>

      <div class="d-flex align-items-center gap-2">
        {% if request.user.is_authenticated %}
          <span class="navbar-text text-light me-2">{{ request.user.username }}</span>
          <a href="/profile/" class="btn btn-outline-light">Profile</a>
          <a href="/logout/" class="btn btn-danger">Logout</a>
        {% else %}
          <a href="/login/" class="btn btn-primary">Login</a>
        {% endif %}

        <!-- Google Translate Dropdown -->
        <div id="google_translate_element" class="ms-3"></div>
      </div>
    </div>
  </nav>

  <!-- Main content block -->
  {% block start %}
  {% endblock %}

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
          integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" 
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js" 
          integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK" 
          crossorigin="anonymous"></script>

  <!-- Google Translate API -->
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'en',
        includedLanguages: 'en,hi,fr,es,bn,gu,ta,te,ml',
        layout: google.translate.TranslateElement.InlineLayout.HORIZONTAL
      }, 'google_translate_element');
    }
  </script>

  <script type="text/javascript" 
          src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit">
  </script>
</body>
</html>
